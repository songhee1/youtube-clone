<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube active web!!</title>
    <script src="https://kit.fontawesome.com/2cdfaa5869.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
       <div class="navbar__logo">
        <i class="fa-brands fa-youtube"></i>
        <a href="">YouTube</a>
       </div>
       <div class="navbar__info">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
       </div>
    </nav>
    <video src="./keyboard.mp4" controls></video>

    <section>
        <header class="sec"> 
        <div class="sec__hashtag">
           <a href="">#songheeCoding</a>
           <a href="">#html&css</a>
        </div>

        <div class="sec__title">
        Clone Coding | Youtube Mobile Website 유튜브 모바일 웹사이트 만들기!!
            프론트엔드 개발자라면 꼭 해봐야하는 모바일 웹사이트 만들기!
        <a><i class="fa-solid fa-caret-down"></i></a>
        </div>
        <article class="sec__article"> 1,000 views | 1 months ago</article>
        </header>

        <div class="sec__icons">
            <div class="sec__icons_1">
               <i class="fa-solid fa-thumbs-up"></i>
                <p>1K</p>
            </div>
            <div class="sec__icons_2">
                <i class="fa-solid fa-thumbs-down"></i> 
                <p>0</p>   
            </div>
            <div class="sec__icons_3">
                <i class="fa-solid fa-share-from-square"></i>
                <p>share</p>   
            </div>
            <div class="sec__icons_4">
                <i class="fa-solid fa-plus"></i>
                <p>save</p>   
            </div>
            <div class="sec__icons_5">
                <i class="fa-solid fa-flag"></i>
                <p>report</p>   
            </div>
        </div>
        <hr/>
        <nav class="sec__channel">
            <div class="sec__channel_left">
            <i class="fa-brands fa-weibo"></i>
            <p>Song's coding by song</p>    
            </div>
            <a href=""#>SUBSCRIBE</a>
        </nav>
    </section>
    <article class="article">
   
    </article>
</body>
</html>
